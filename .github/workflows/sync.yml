name: Sync Others

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'
jobs:
  repo-sync:
    name: Sync Others
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.5.0
    - name: getRemoteFiles
      run: |
          source ./.github/func.sh
          getRemoteFile "https://github.com/ggborr/aweikeji" main
          getRemoteFile "https://github.com/alanbobs999/TopFreeProxies" master "Eternity.yaml"
          getRemoteFile "https://github.com/freefq/free" master "v2" base64
    - name: Merge files
      run: |
          source ./.github/func.sh
          
          urlFiles=(`ls url*`)
          for urlFile in "${urlFiles[@]}"; do
            echo $urlFile
            curl -o clash_$urlFile "https://api.v1.mk/sub?target=clash&url=$(urlEncode $urlFile)&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FMeilieage%2Fwebcdn%2Fmain%2Frule%2FArea_Media_NoAuto.ini&emoji=true&list=false&udp=false&tfo=false&expand=true&scv=false&fdn=false&new_name=true"
            rm $urlFile
          done
          
          echo "proxies:" > clash_auto 
          clashFiles=(`ls clash*`)
          for clashFile in "${clashFiles[@]}"; do
            echo $clashFile
            moveProxiesToSync $clashFile clash_auto
          done
          
          rm -rf clash*
    - name: Add files
      id: gitStatus   
      run: |
          git add clash_auto
          gitStatus="$(git status -s)"
          echo "hadChanged=${#gitStatus}" >> $GITHUB_OUTPUT
    - name: Commit files
      if: ${{ steps.gitStatus.outputs.hadChanged != 0 }}
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "Update Clash Auto" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
