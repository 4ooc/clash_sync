name: Sync Others

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'
jobs:
  repo-sync:
    name: Sync Others
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.5.0
    - name: getRemoteFiles
      run: |
          source ./.github/func.sh
          getRemoteFile "https://github.com/ggborr/aweikeji" main
          getRemoteFile "https://github.com/alanbobs999/TopFreeProxies" master "Eternity.yaml"
    - name: Merge files
      run: |
          source ./.github/func.sh
          echo "proxies:" > clash_auto 
          mergeFiles=(`ls merge*`)
          for mergeFile in "${mergeFiles[@]}"; do
            echo $mergeFile
            moveProxiesToSync $mergeFile clash_auto
          done
          
          rm -rf merge*
    - name: Add files
      id: gitStatus    
          git add clash_auto
          gitStatus="$(git status -s)"
          echo "hadChanged=${#gitStatus}" >> $GITHUB_OUTPUT
    - name: Commit files
      if: ${{ steps.gitStatus.outputs.hadChanged != 0 }}
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "Update Clash Auto" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
